#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 3

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(00fffdff) rgba(00fffdff) 0deg
    col.inactive_border = rgba(5959590f)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 2
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0


    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1	
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-2
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]


# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = ch
    kb_variant = de_nodeadkeys
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# SUPER KEY
$navMod = SUPER
$appMod = SUPER ALT CTRL

# Applications & Actions
bind = $appMod, T, exec, $terminal			       	      # [T]erminal
bind = $appMod, B, exec, $browser				      # [B]rowser
bind = $appMod SHIFT, B, exec, $browser_lora			      # shifted [B]rowser
bind = $appMod, F, exec, $fileManager				      # [F]ile manager
bind = $appMod SHIFT, F, exec, $guiFileManager			      # shifted [F]ile manager 
bind = $appMod, R, exec, $menu					      # [R]un
bind = $appMod, L, exec, $lock 					      # [L]ock
bind = $appMod, S, exec, $screenshot				      # [S]creenshot
bind = $appMod, K, exec, keepassxc				      # [K]eepass
bind = $appMod, V, exec, vscodium				      # [V]SCode
bind = $appMod, O, exec, obsidian				      # [O]bsidian
bind = $appMod, C, exec, $colourPicker				      # [C]olor picker
bind = $appMod, M, exec, $music					      # [M]usic player
bind = $appMod, Z, exec, $zeiterfassung				      # [Z]eiterfassung
bind = $appMod, W, exec, $wallpaper				      # [W]allpaper picker
bind = $appMod, Q, killactive                			      # [Q]uit
bind = ALT SHIFT CTRL, Z, exec, shutdown -h			      # [Z] Impossible to finger by accident 

bind = $appMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances

# Windows
bind = $navMod, P, fullscreen, 0                                                           # Set active window to fullscreen
bind = $navMod, M, fullscreen, 1                                                           # Maximize Window
bind = $navMod, F, togglefloating                                                          # Toggle active windows into floating mode
bind = $navMod SHIFT, P, workspaceopt, allfloat                                            # Toggle all windows into floating mode
bind = $navMod, J, togglesplit                                                             # Toggle split
bind = $navMod, T, movefocus, l                                                            # Move focus left
bind = $navMod, H, movefocus, r                                                            # Move focus right
bind = $navMod, R, movefocus, u                                                            # Move focus up
bind = $navMod, N, movefocus, d                                                            # Move focus down
bindm = $navMod, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $navMod, mouse:273, resizewindow                                                   # Resize window with the mouse
bind = $navMod ALT, H, resizeactive, 100 0                                                 # Increase window width with keyboard
bind = $navMod ALT, T, resizeactive, -100 0                                                # Reduce window width with keyboard
bind = $navMod ALT, N, resizeactive, 0 100                                                 # Increase window height with keyboard
bind = $navMod ALT, R, resizeactive, 0 -100                                                # Reduce window height with keyboard
bind = $navMod, G, togglegroup                                                             # Toggle window group
bind = $navMod, K, swapsplit                                                               # Swapsplit
bind = $navMod SHIFT, T, swapwindow, l                                                     # Swap tiled window left
bind = $navMod SHIFT, H, swapwindow, r                                                     # Swap tiled window right
bind = $navMod SHIFT, R, swapwindow, u                                                     # Swap tiled window up
bind = $navMod SHIFT, N, swapwindow, d                                                     # Swap tiled window down


# Workspaces
bind = $navMod, C, workspace, 1  # Open workspace 1
bind = $navMod, S, workspace, 2  # Open workspace 2
bind = $navMod, I, workspace, 3  # Open workspace 3
bind = $navMod, E, workspace, 4  # Open workspace 4
bind = $navMod, O, workspace, 5  # Open workspace 5
bind = $navMod, D, workspace, 6  # Open workspace 6
bind = $navMod, W, workspace, 7  # Open workspace 6

bind = $navMod SHIFT, C, movetoworkspace, 1  # Move active window to workspace 1
bind = $navMod SHIFT, S, movetoworkspace, 2  # Move active window to workspace 2
bind = $navMod SHIFT, I, movetoworkspace, 3  # Move active window to workspace 3
bind = $navMod SHIFT, E, movetoworkspace, 4  # Move active window to workspace 4
bind = $navMod SHIFT, O, movetoworkspace, 5  # Move active window to workspace 5
bind = $navMod SHIFT, D, movetoworkspace, 6  # Move active window to workspace 6
bind = $navMod SHIFT, W, movetoworkspace, 7  # Move active window to workspace 6
##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = ignore_maximise_global
  suppress_event = maximize
  match:class = .*
}
