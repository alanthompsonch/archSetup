# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-1,3440x1440,0x0,1
monitor=DP-2,2560x1440,3440x-930,1,transform,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = $terminal -e ranger
$guiFileManager = thunar
$menu = wofi --show drun
$screenshot = grim -g "$(slurp)" - | swappy -f -
#$screenshot = hyprshot -m region --clipboard-only
$browser = firefox -P "default-release"  	# Launches Firefox in default profile
$browser_lora = firefox -P "LoRa_i2"		# Launches browser in lora profile
$lock = hyprlock
$colourPicker = hyprpicker | wl-copy
$music = spotify
$zeiterfassung = falkon
$wallpaper = bash ~/Scripts/wallpaper

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = swww-daemon
exec-once = waybar

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


